<style>
  .custom-scroll {
    max-height: 130px;
    overflow-y: scroll;
    scrollbar-width: thin; /* Width of the scrollbar - message form */
    scrollbar-color: #888888 #f5f5f5; /* Color of the scrollbar - message form */
  }
  
  .custom-scroll::-webkit-scrollbar {
    width: 8px; /* Width of the scrollbar - message form */
  }
  
  .custom-scroll::-webkit-scrollbar-thumb {
    background-color: #888888; /* Color of the scrollbar thumb - message form */
    border-radius: 4px; /* Rounded corners of the scrollbar thumb - message form */
  }
  
  .custom-scroll::-webkit-scrollbar-thumb:hover {
    background-color: #555555; /* Color of the scrollbar thumb on hover - message form */
  }
</style>

  <div class="card-header card-header-primary d-flex justify-content-between">
    <h4 class="card-title">
      Your message
    </h4>
    <div class="text-muted small mt-2" style='margin-right:10px;'>
      ro / it / eng
    </div>
  </div>
  <div class="card-body">
    <form class="form-control" role="form" method="post" action="">
      {% csrf_token %} 
      <div class="mb-4">
        <label for="DropdownFormEmail" class="form-label">Email</label>
        {{ form.email }}
      </div>
      <div class="mb-4">
        <label for="DropdownFormName" class="form-label">Name</label>
        {{ form.name }}
      </div>
      <div class="mb-3">
        <label for="FormControlTextarea" class="form-label">Your message</label>
        {{ form.text }}
      </div>
      <div class='card-footer'>
        <button type="submit" class="btn btn-dark w-100">Send</button>
      </div>
    </form>
  </div>


<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
