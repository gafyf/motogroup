{% extends "layouts/base.html" %}
{% load i18n %}

{% block title %} {% translate "Password Changed!" %}{% endblock %}

{% block content %}

<div class="d-flex justify-content-center bg-light">
    <div class="d-flex flex-column align-items-center my-4">
        <div class='text-secondary mb-4'>
          <h3>{% translate "The password has been successfully changed!" %}</h3>
          <br>
          <h6>{% translate "You can go to the login page." %}</h6>
        </div>
        <a class="btn btn-outline-secondary btn-sm w-50 h-100 mx-auto my-4" href="{% url 'account:login' %}">
            {% translate "Back to Login" %}
        </a>
    </div>
</div>

{% endblock %}
